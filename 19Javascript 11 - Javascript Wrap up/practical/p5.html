<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Debugging</title>
  </head>
  
  <body>
	<script>
		function multiply(x,y){
			var result = x*y;
			return result;
		}
		
		function writeTimesTable(timesTable) {
			var writeString;
			for (var counter = 1; counter <= 10; counter++) {
				writeString = timesTable + " * " + counter + " = ";
				var product = multiply(timesTable,counter);
				writeString = writeString + product;
				writeString = writeString + "<br />";
				document.write(writeString);
		  }
		}
		writeTimesTable(2);
	</script>
  </body>
</html>
